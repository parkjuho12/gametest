<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="csslogin.css">
    <title>회원가입 페이지</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>회원가입</h1>
    <form method="post" action="/process/adduser">
        <table>
            <tr>
                <td><label class="fas fa-user">이메일</label></td>
                <td><input type="text" name="email" placeholder="아이디"></td>
            </tr>
            
            <tr>
                <td><label class="fas fa-user"> 아이디</label></td>
                <td><input type="text" name="id" placeholder="아이디"></td>
            </tr>
            <tr>
                <td><label class="fas fa-lock"> 비밀번호</label></td>
                <td><input type="password" name="password" placeholder="비밀번호"></td>
            </tr>
            <tr>
                <td><label class="fas fa-user"> 이름</label></td>
                <td><input type="text" name="name" placeholder="이름"></td>
            </tr>
            <tr>
                <td><label class="fas fa-user"> 나이</label></td>
                <td><input type="text" name="age" placeholder="나이"></td>
            </tr>
        </table>
        <input type="submit" value="회원가입">
    </form>
    </div>
    </div>
</body>
</html>
